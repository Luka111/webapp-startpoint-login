<body id="ticketselling">

<form id="logInForm">
  <input type="text" id="loginUsername" name="username" required="required" placeholder="Username"/>
  <br/>
  <input type="password" id="loginPassword" name="password" required="required" placeholder="Password"/>
  <br/>
  <button type="button" id="loginButton">LogIn</button>
</form>

<div id="loggedInUI">
  <form id="transactionForm">
    <input type="text" id="amount" name="amount" required="required" placeholder="Amount"/>
    <br/>
    <input type="text" id="gamename" name="gamename" required="required" placeholder="Game name"/>
    <br/>
    <input type="text" id="combination" name="combination" required="required" placeholder="Combination"/>
    <br/>
    <button type="button" id="insertTransaction">Insert Transaction</button>
  </form>
  <button type="button" id="logoutButton">Logout</button>
</div>
